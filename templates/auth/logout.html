{% extends 'base.html' %}

{% block title %}
    {{ block.super }} logout
{% endblock %}

{% block header %}

{% endblock %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <h1 class="text-danger">Sure want to log out?</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-end gap-1">
                <button type="submit" class="btn btn-danger">Yes, log out</button>
                <a href="/" class="btn btn-secondary">No, stay logged in</a>
            </div>
        </form>
    </div>
{% endblock %}
